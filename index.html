<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Dynamic CSS & JS Animation Demo</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Web Animation Assignment</h1>
			<p>CSS3 transitions & animations + JavaScript control</p>
		</header>

		<!-- PART 1: CSS3 Transitions & Animations Section -->
		<main>
			<section id="css-animations">
				<h2>Part 1: CSS3 Transitions & Animations</h2>
				<button class="animated-btn">Hover Me!</button>
				<div class="animated-box"></div>
			</section>

			<!-- PART 2: JavaScript Functions Section -->
			<section id="js-functions">
				<h2>Part 2: JavaScript Functions</h2>
				<button id="calc-btn">Calculate Random Color</button>
				<p id="calc-result"></p>
			</section>

			<!-- PART 3: Combined JS + CSS Animation Section -->
			<section id="js-css-combo">
				<h2>Part 3: JS + CSS Combined</h2>
				<button id="animate-trigger">Animate the Card!</button>
				<div class="card" id="flip-card">
					<div class="card-front">Front</div>
					<div class="card-back">Back</div>
				</div>
			</section>
		</main>

		<footer>
			<small>Assignment Demo &copy; 2025</small>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
